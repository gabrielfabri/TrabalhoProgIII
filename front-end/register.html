<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Certa - Cadastro</title>

    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body class="bg-photo">
    <main>
      <section class="main-panel register-panel">
        <header>
          <div class="txtIni txtRegister">
            <h1>
                Reserva Certa
            </h1>
          </div>
          <div class="txtCad txtSlogan">
            <h3>Cadastre-se para realizar sua reserva.</h3>
          </div>

        </header>
        <div>
          <form method="POST" action="">
            <div class="divInput">
                <span class="txtNameInput">Nome Completo</span>
                <input type="text" name="nome" placeholder="Nome completo" class="txtEntradas">
            </div>
            <div class="divInput">
                <span class="txtNameInput">CPF</span>
                <input type="text" name="cpf" placeholder="CPF" class="txtEntradas">
            </div>
            <div  class="divInput">
                <span class="txtNameInput">Data de Nascimento</span>
                <input type="date" name="dtNasc" class="txtEntradas">
            </div>
            <div  class="divInput">
                <span class="txtNameInput">Sexo</span>
                <select name="sexo" class="txtEntradas select" placeholder="Sexo">
                    <option value="null">Sexo</option>
                    <option value="masc">Masculino</option>
                    <option value="fem" >Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="divInput">
                <span class="txtNameInput">Estado Civil</span>
                <select name="estadoCivil" class="txtEntradas select" placeholder="Estado Civil">
                    <option value="null">Estado Civil</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado" >Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
            </div>
            <div class="divInput">
                <span class="txtNameInput">Cidade</span>
                <input type="text" name="cidade" placeholder="Cidade" class="txtEntradas">
            </div>
            <div class="divInput">
                <span class="txtNameInput">Estado</span>
                <input type="text" name="estado" placeholder="Estado" class="txtEntradas">
            </div>
            <div class="divInput">
                <span class="txtNameInput">CEP</span>
                <input type="number" name="cep" placeholder="CEP" class="txtEntradas">
            </div>
            <div class="divInput">
                <span class="txtNameInput">Email</span>
                <input type="email"  name="email" placeholder="Número de Celular ou e-mail" class="txtEntradas">
            </div>
            <div class="divInput">
                <span class="txtNameInput">Senha</span>
                <input type="password" name="senha" class="txtEntradas" placeholder="Senha">
            </div>
            <div class="divInput">
                <span class="txtNameInput">Confirmação de Senha</span>
                <input type="password" name="senha" class="txtEntradas" placeholder="Confirmação de Senha">
            </div>

            <div class="txtTermos">
              <input type="checkbox" class="checkbox" name="concordo">
              <label for="concordo">Concordo com os termos,
                Política de Dados e Política de Cookies.</label>
            </div>
            <div>
              <input type="submit" class="btnCadastrar" value="Cadastre-se" ></a>
            </div>
          </form>
        </div>

      </section>
      <!-- <footer class="sec-panel">
         <h3 class="txtConectar">Já tem uma conta?</h3>
         <a href="sign_in.html"><input type="submit" class="btnConectar" value="Conecte-se" ></a>
      </footer> -->
    </main>
  </body>
</html>
