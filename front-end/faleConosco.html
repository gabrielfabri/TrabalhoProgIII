    <forms>

        <div>
            <form method="POST" action="">

                <span class="txtNameInput">Nome Completo:</span>

              </div>
              <div class="divInput">
                  <span class="txtNameInput">E-mail:</span>
                  <input type="text" name="e-mail" placeholder="Digite seu e-mail" class="txtEntradas">
              </div>
              <div  class="divInput">
                  <span class="txtNameInput">Telefone:</span>
                  <input type="int" name="Telefone"placeholder="Insira seu telefone" class="txtEntradas">
              </div>
    </fieldset>
    
    <fieldset id="conheceu-site"><legend>Como conheceu o site:</legend>
        <div class="txtTermos2">
            <input type="radio" class="checkbox" name="escolha" id="opcao1">

          </div>
          <div class="txtTermos2">
            <input type="radio" class="checkbox" name="escolha" id="opcao2">
            <label for="opcao2">Redes Sociais</label>
          </div>
          <div class="txtTermos2">
            <input type="radio" class="checkbox" name="escolha" id="opcao3">
            <label for="opcao3">Buscas na Web</label>
          </div>
          <div class="txtTermos2">
            <input type="radio" class="checkbox" name="escolha" id="opcao4">
            <label for="opcao4">Indicações de Agências de Viagens</label>
          </div>

        <div  class="divInput">
         <span class="txtTermos2"> <label for="opcao5" >Outros:</label></span>
            <input type="text" name="escolha" id="opcao5" placeholder="Escreva aqui..." class="txtTermos2">
        </div>
    </fieldset>

    <fieldset id="informacao"><legend>Escreva sua mensagem:</legend>
        <div class="divInput">
            <span class="txtNameInput">Mensagem:</span>
            <textarea name="tMsg" id="cMsg" cols="45" rows="2" placeholder="Digite sua mensagem..." class="txtTermos2"></textarea>
          </div>
    </fieldset>

    <div>
        <input type="submit" class="btnCadastrar" value="Enviar" ></a>
