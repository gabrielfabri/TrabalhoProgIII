<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <header id="cabeçalho">
        <hgroup>
            <h1>Reserva Certa</h1>
            <h2>Sua melhor experiência em resrevas de hotéis está chegando...  </h2>
            <hr>
        </hgroup>
    </header>

    <header id="cabeçalho-artigo">
        <hgroup>
            <h3>Fale conosco > Contato</h3>
            <h1>Formulário de Contato</h1>
            <h5>Por: Compra Certa</h5>
            <hr>
        </hgroup>
    </header>
    <forms>
    <fieldset id="usuário"><legend>Identificação de Usuário:</legend>
        <p><label for="cNome">Nome:</label><input type="text" nome="tNome"  id="cNome" size="20" maxlength="30" placeholder="Digite seu nome..."/></p>
        <p><label for="cEmail">E-mail:</label><input type="email" nome="tEmail" id="cEmail" size="30" maxlength="50" placeholder="Digite seu email..."/></p>
        <p><label for="cTel">Telefone:</label><input type="tel" nome="tTel" id="cTel" size="15" maxlength="15" placeholder="Insira seu telefone"/></p>
    </fieldset>
    
    <fieldset id="conheceu-site"><legend>Como conheceu o site:</legend>
        <p><input type="radio" name="tEscolha" id="cOpcao1"/> <label for="cOpcao1">Através de amigos;</label></p>
        <p><input type="radio" name="tEscolha" id="cOpcao2"/> <label for="cOpcao2">Redes sociais;</label></p>
        <p><input type="radio" name="tEscolha" id="cOpcao3"/> <label for="cOpcao3">Busca na Web;</label></p>
        <p><input type="radio" name="tEscolha" id="cOpcao4"/> <label for="cOpcao4">Indicação de Agência de viagens</label>;</p>
        <p><label for="cOpcao5">Outros:</label><input type="text" name="tEscolha" id="cOpcao5"/></p>
    </fieldset>

    <fieldset id="informacao"><legend>Escreva sua mensagem:</legend>
        <p><label for="cMsg">Mensagem:</label> <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Digite sua mensagem..."></textarea></p>
    </fieldset>

    <p><button>Enviar</button></p>
</forms>

</body>
</html>
