<!DOCTYPE html>
<html lang="pt" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Definir Nome</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body class="bg-photo">
        <main>
            <section class="main-panel">
                <header>
                    <div class="txtIni">
                        <h1>
                            Definir Nome
                        </h1>
                    </div>
                    <div>
                        <h3 class="txtCad txtSlogan">Cadastre-se para realizar sua reserva.</h3>
                    </div>
        
                </header>
                <div class="entradas-panel">
                    <form method="POST" action="">
                        <div>
                        <input type="text" name="usuario" placeholder="Nome de usuário" class="txtEntradas">
                        </div>
                        <div>
                        <input type="password" name="senha"  placeholder="Senha" class="txtEntradas">
                        </div>
                        <div>
                        <a href=""><input type="submit" class="btnLogar" value="Entrar" ></a>
                        </div>
                    </form>
                    <div>
                        <a href=""><input type="submit" class="btnEsqueceuSenha" value="Esqueceu sua senha?" ></a>
                    </div>
                </div>
        
            </section>
            <footer class="sec-panel">
                <h3 class="txtConectar">Não tem uma conta?</h3>
                <a href="register.html"><input type="submit" class="btnConectar" value="Cadastre-se" ></a>
            </footer>        
        </main>
    </body>
</html>
